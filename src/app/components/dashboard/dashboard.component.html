<div class="container">

    <div class="col-md-8">
        <h2> &nbsp;    Dashboard</h2> <br>
    </div>

       
<div class="row">
    <div class="col-xl-7 col-lg-6">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Satistique sur la profession de nos clients</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <div id="chartProfession">
                    <apx-chart
                      [series]="chartOptionsProfession.series"
                      [chart]="chartOptionsProfession.chart"
                      [plotOptions]="chartOptionsProfession.plotOptions"
                      [dataLabels]="chartOptionsProfession.dataLabels"
                      [xaxis]="chartOptionsProfession.xaxis"
                      [yaxis]="chartOptionsProfession.yaxis"
                      [title]="chartOptionsProfession.title"
                ></apx-chart>
               
            </div>
        </div>
    </div>
</div>
  

 <!-- Donut Chart -->
 <div class="col-xl-5 col-lg-6">
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Nombre de client par cat√©gorie</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <div id="chart">
                <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [labels]="chartOptions.labels"
                  [responsive]="chartOptions.responsive"
            ></apx-chart>
           
        </div>
    </div>
</div>
</div>
</div>

</div>
